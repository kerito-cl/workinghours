{% extends "hours/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<main class="container">

<div class="content-section">
 <form method="POST">
            {% csrf_token %}
                {{ form|crispy }}


  <button type="button" id="call"> Start Work </button>


  <label id="hour">00</label>:<label id="minutes">00</label>:<label id="seconds">00</label>
<div class="form-group">
<button class="btn btn-outline-info" type="submit" id="halt"> Stop Work </button>

  </div>
<button type="button" id="pau"> Pause Work </button>

  </form>
  </div>

 </main>
<script src="{% static 'hours/workhours.js' %}"></script>

{% endblock content %}
